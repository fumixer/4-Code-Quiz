<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Develop/styles.css">
</head>

<body>
    <div class=" wrapper">
        <header>
            <div class="high"> View high scores </div>
            <div class="text-center" id="count-down-timer"></div>
        </header>

        <!-- Start View -->
        <div class='startQuiz2'id='startQuiz' >
            <h1> Coding quiz challenge </h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class='startBtn2' id='startBtn' >Start Quiz</button>
        </div>

        <!-- Questions View -->
        <div id="questionView" style="display: none;">
            <div>
                <h1 class='main' id='question'></h1>
            </div>
            <div class='main' id='question2'>
            </div>
            <div class='main' id='question3'></div>
            <div>
                <div class='options'>
                    <!-- <button type="submit">"button"</button> -->
                    <div class='answers'>
                        <button id="answer1" class='btn'>primary</button>
                    </div>
                    <div class='answers'>
                        <button id="answer2" class='btn'>primary</button>
                    </div>
                    <div class='answers'>
                        <button id="answer1" class='btn'>primary</button>
                    </div>
                    <div class='answers'>
                        <button id="answer1" class='btn'>primary</button>
                    </div>
                </div>
                <div>
                    <p class="result" id="result"></p>
                </div>
            </div>
        </div>


        <!-- quiz over view -->
        <div class='quizOverview2' id="quizOverview"  style="display: none;"> 
            <h1>All done!</h1>
            <p>Your final score is <span id="finalScore"></span></p>
            <p>Enter initials:</p>
            <!-- text part -->
            <input type='text' id="initials" value="" />
            <!-- button part -->
            <input type="button" value="Submit" onclick="highScores()" class='submit1'/>
            <div>
                <p class="result2" id="result2"></p>
            </div>
        </div>

        
         <!-- High score view -->
         <div class='highScoreView' id="highScoreView2" style="display: none;">
            <h1>High scores</h1>
            <p class="highScore" id="highScore2">  </p>
            <input type='button' id='goBack' value="Go Back" class='goBack' id="goBack" onclick="" />
            <input type='button' value="Clear high scores" onclick="" Class='clearHighScores'/>
         </div> 
    </div>
    </div>
    <script src="./Develop/script.js"></script>
</body>

</html>
